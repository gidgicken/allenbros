<div class="admin-header">
  <div class="admin-header-left">
    <div class="admin-logo"></div>
  </div>
  <div class="admin-header-right">
    <div class="white-cross"></div>
    <div class="white-settings-button"></div>
  </div>
</div>


<div class="admin-bottom-section">


<div class="project-manager">
  <div class="sidebar-nav">
    <div class="admin-list">
      <div class="admin" ng-repeat="admin in admins">
        <img src="" alt="" />
        <h3>{{admin}}</h3>
      </div>
    </div>
    <div class="projects-list">
      <h5 class="projects-header">Projects</h5>
      <div ng-repeat="project in projects" class="project">
      <h4>{{project.projectName}}</h4>
      </div>
    </div>
    <div class="new-project-link">
      <div class="plus-sign"></div>
      <h5>Add Project</h5>
    </div>
  </div>
  <div class="project-viewer">
    <div class="project-viewer-header">
      <div class="project-viewer-header-left">
        <h2>Project Name</h2>
        <h6>Company Name</h6>
      </div>
      <select class="task-type-selector" name="">

      </select>
    </div>
    <div class="project-viewer-task">
      <div class="checkoff-circle"></div>
      <h3>Task text</h3>
      <h5>Date Created</h5>
      <h5>Assignee</h5>
    </div>
    <div class="new-class-link">
      <div class="plus-sign"></div>
      <h5>Add Task</h5>
    </div>
  </div>
</div>

</div>
