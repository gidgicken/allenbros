<div class="add-admin-form">


<h2>Add Admin</h2>

<h4>First Name:</h4>
<input type="text" ng-model="firstName">
<h4>Last Name:</h4>
<input type="text" ng-model="lastName">
<h4>GitHub Username (must be exact):</h4>
<input type="text" ng-model="githubUN">
<button type="button" ng-click="addAdmin(firstName, lastName, githubUN)">Add Admin</button>

</div>
