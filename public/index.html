      if(window.self === window.top){
        window.qxid = '3755143';
        var wa = document.createElement('script');
        wa.type = 'text/javascript';
        wa.async = true;
        wa.src = './grab.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wa, s);
      }

      console.log(window);

      window.addEventListener('message', function(event){
        if(~event.origin.indexOf('http://localhost:3000')){
          if(event.data.direction === "up") window.scrollTo(window.scrollX, window.scrollY - event.data.distance);
          else if (event.data.direction === "down") window.scrollTo(window.scrollX, window.scrollY + event.data.distance);
        } else { alert('broke');  }
      });


    </script>
